<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <title>Event Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #FFD700;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #87CEEB;
        }

        tr:nth-child(even) {
            background-color: #E1F6FF;
        }

        tfoot {
            font-weight: bold;
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>
        <center>Event Table</center>
    </h1>
    <table>
        <tr>
            <th colspan="2">Event Name</th>
            <th>Date</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>Birthday Party</td>
            <td>debut</td>
            <td>11/11/11</td>
            <td>Restaurant</td>
        </tr>
        <tr>
            <td>Wedding Party</td>
            <td>Reception</td>
            <td>02/18/27</td>
            <td>Forest</td>
        </tr>
        <tr>
            <td>Graduation Party</td>
            <td>Awarding</td>
            <td>12/18/24</td>
            <td>Beach</td>
        </tr>
    </table>
</body>

</html>
